Style/Documentation:
  Enabled: false

Style/ParallelAssignment:
  Enabled: false

Style/AndOr:
  Enabled: true

Style/HashSyntax:
  Enabled: true
  EnforcedShorthandSyntax: always

Style/MethodDefParentheses:
  Enabled: true

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/RedundantSelf:
  Enabled: true

Style/RedundantPercentQ:
  Enabled: true

Style/NumericPredicate:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/ExponentialNotation:
  Enabled: false

Style/Encoding:
  Enabled: true

Style/NumericLiterals:
  Enabled: true

Style/EndlessMethod:
  Enabled: true
  EnforcedStyle: disallow

Layout/EmptyLineAfterMagicComment:
  Enabled: true
